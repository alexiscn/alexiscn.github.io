<html lang="zh-CN">
    <head>
        <meta name="Content-Type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <title>创建新主题</title>
        <style type="text/css">html { padding: 0px; margin: 0px; } body { padding: 0px; margin: 0px; font-family: "Helvetica Neue", "Luxi Sans", "DejaVu Sans", Tahoma, "Hiragino Sans GB", "Microsoft Yahei", sans-serif; } .inner { padding: 10px; font-size: 14px; line-height: 150%; text-align:left } .box { background-color:#fff; border-radius:3px; box-shadow:0 2px 3px rgba(0,0,0,.1) } .cell{ padding:10px; font-size:14px; line-height:120%; text-align:left; border-bottom:1px solid #e2e2e2 } .f13 { font-size: 13px; } .sep10 { height:10px; } .fr{ float: right; text-align:right; }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="cell">发帖提示</div>
            <div class="inner">
                <ul style="margin-top: 0px;">
                    <li>
                        <span class="f13">主题标题</span>
                        <div class="sep10"></div>请在标题中描述内容要点。如果一件事情在标题的长度内就已经可以说清楚，那就没有必要写正文了。
                        
                        <div class="sep10"></div>
                    </li>
                    <li>
                        <div class="fr" style="margin-top: -5px; margin-right: 5px;">
                            <img src="https://v2ex.com/static/img/markdown.png?v=e609e600d2c78b542591448c17415367" border="0" width="32" />
                        </div>
                        <span class="f13">正文</span>
                        <div class="sep10"></div>可以在正文中为你要发布的主题添加更多细节。V2EX 支持
                        
                        <span style="font-family: Consolas, 'Panic Sans', mono">
                            <a href="https://help.github.com/articles/github-flavored-markdown" target="_blank">GitHub Flavored Markdown</a>
                        </span>文本标记语法。
                        
                        <div class="sep10"></div>在正式提交之前，你可以点击本页面左下角的“预览主题”来查看 Markdown 正文的实际渲染效果。
                        
                        <div class="sep10"></div>
                    </li>
                    <li>
                        <span class="f13">选择节点</span>
                        <div class="sep10"></div>在最后，请为你的主题选择一个节点。恰当的归类会让你发布的信息更加有用。
                        
                        <div class="sep10"></div>你可以在主题发布后 300 秒内，对标题或者正文进行编辑。同时，在 300 秒内，你可以重新为主题选择节点。
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
